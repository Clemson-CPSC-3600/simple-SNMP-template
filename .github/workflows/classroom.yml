name: GitHub Classroom Workflow

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  checks: write
  actions: read
  contents: read

jobs:
  build:
    name: Autograding
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Copy template files to src
        run: |
          cp template/*.py src/
          echo "Files copied to src:"
          ls -la src/
      
      - name: Run tests with grading script
        run: |
          python run_tests.py
        continue-on-error: true
      
      - name: Autograding Reporter
        uses: education/autograding@v1
        if: always()