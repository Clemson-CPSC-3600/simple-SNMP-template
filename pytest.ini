[pytest]
# Pytest configuration for SNMP protocol implementation tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = tests

# Minimum Python version
minversion = 3.8

# Command line options defaults
addopts = 
    -v
    --strict-markers
    --tb=short
    --color=yes
    
# Custom markers
markers =
    bundle(n): Mark test as part of bundle n (1=Core, 2=Intermediate, 3=Advanced)
    points(n): Assign n points to a test
    timeout(n): Set timeout for test in seconds
    slow: Mark test as slow running
    network: Mark test as requiring network access
    
# Timeout settings (requires pytest-timeout)
timeout = 10
timeout_method = thread

# Coverage settings (requires pytest-cov)
# Run with: pytest --cov=src --cov=solution
# These are just defaults, can be overridden on command line

# Ignore warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Output settings
console_output_style = progress

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Capture settings
capture = no

# Doctests
doctest_optionflags = NORMALIZE_WHITESPACE ELLIPSIS

# Show slowest tests
# Run with: pytest --durations=10